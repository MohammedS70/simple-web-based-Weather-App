<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/fontawsme/all.min.css" />
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Weather App <i class="fa-solid fa-cloud-bolt fa-2xl" style="color: #FFD43B;"></i></h1>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip03" class="form-label"></label>
      <input type="text" class="form-control" id="city" placeholder="Enter the city name" required>
      <div class="invalid-tooltip">
        Please provide a valid city.
      </div>
    </div>
    <button type="button" id="btn" class="btn btn-outline-primary">Search</button>
    <div id="result"></div>
    <button id="clear">clear</button>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="fontawsme/all.min.js"></script>
</body>
</html>
